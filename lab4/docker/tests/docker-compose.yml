version: '3.9'

services:
  tests-postgres-db:
    image: postgres:16.2
    container_name: tests-postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: postgres-test
    volumes:
      - 'postgres-db-data:/var/lib/psql'
    ports:
      - '127.0.0.1:54329:54329'

  tests-app:
    build: docker/tests/tests-app
    container_name: tests-app
    working_dir: "/app"
    environment:
      - FLASK_ENV=development
    volumes:
      - './src:/app/src'
      - './tests:/app/tests'
    command:
      - python
      - '-m'
      - pytest
      - '-v'
      - 'tests/integration'

volumes:
  postgres-db-data: